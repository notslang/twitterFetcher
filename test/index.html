<!DOCTYPE html>
<html>
  <head>
    <!-- Hello fellow coder! Original project page: www.jasonmayes.com/projects/twitterApi -->
    <meta charset="utf-8">
    <title>Twitter API 1.1 JavaScript only solution</title>
  </head>
  <body>
    <h2>Query 1: My latest tweet</h2>
    <div id="example1"></div>
    <h2>Query 2: What people are saying about this component!</h2>
    <div id="example2"></div>
    <h2>Query 3: Last 3 Twitter posts using hastag #API</h2>
    <div id="example3"></div>
    <h2>Query 4: Last 3 Twitter posts using hastag #API with custom callback</h2>
    <div id="example4"></div>

    <!-- First you MUST Include the Twitter Fetcher component! -->
    <script type="text/javascript" src="../build/build.js"></script>

    <!-- And now here are some exmaples on how to use the included component -->
    <script>
      document.addEventListener("DOMContentLoaded", function(){
        twitterFetcher = new (require('twitterFetcher/index.js'))()

        twitterFetcher.fetch({
          id: '345170787868762112',
          domId: 'example1',
          maxTweets: 1,
          enableLinks: true
        });

        twitterFetcher.fetch({
          id: '347099293930377217',
          domId: 'example2',
          maxTweets: 5,
          enableLinks: true,
          showUser: true,
          showTime: false
        });

        twitterFetcher.fetch({
          id: '345690956013633536',
          domId: 'example3',
          maxTweets: 3,
          enableLinks: true,
          showUser: false,
          showTime: true,
          dateFunction: dateFormatter,
          showRt: false
        });

        function dateFormatter(date) {
          return date.toTimeString();
        }

        twitterFetcher.fetch({
          id: '345690956013633536',
          domId: 'example4',
          maxTweets: 3,
          enableLinks: true,
          showUser: true,
          showTime: true,
          showRt: false,
          customCallback: handleTweets
        });

        function handleTweets(tweets){
          var x = tweets.length;
          var n = 0;
          var element = document.getElementById('example4');
          var html = '<ul>';
          while(n < x) {
            html += '<li>' + tweets[n] + '</li>';
            n++;
          }
          html += '</ul>';
          element.innerHTML = html;
        }
      })
    </script>
  </body>
</html>
